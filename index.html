<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form class="displayImages-form">
        <input type="text" id="userSearch" placeholder="Image">
        <input type="number" id="number" placeholder="Quantity">

        <select id="size">
            <option value="q">small</option>
            <option value="c">medium</option>
            <option value="b">large</option>
        </select>

        <select id="sort">
            <option value="date-posted-desc">last posted</option>
            <option value="relevance">relevance</option>
            <option value="interestingness-desc">interestingness</option>
        </select>
        
        <button id="btn">Search</button>
    </form>
    <div id="imgContainer"></div>
    <h1 id="errorMessage"></h1>
</body>
</html>
